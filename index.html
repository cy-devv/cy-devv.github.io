<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.onload = function() {
            var isAndroid = /android/i.test(navigator.userAgent);
            var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isAndroid) {
                // Redirect to the Play Store
                location.assign("https://play.google.com/store/apps/details?id=kr.co.onionorder.user");
                //window.location.href = 'https://play.google.com/store/apps/details?id=kr.co.onionorder.user';
            } else if (isiOS) {
                // Redirect to the App Store
                location.assign("https://apps.apple.com/app/id6446350967");
                //window.location.href = 'https://apps.apple.com/app/id6446350967';
            }
        }
    </script>
</head>
<body>
    <h1>AppLink Test</h1>
    <p>This is an example of a website that redirects users to the YouTube app's page on the App Store or Play Store, depending on their device.</p>
</body>
</html>
